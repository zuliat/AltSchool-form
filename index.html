<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Alt School form LMS CLASS</title>
</head>
<body>
    <main class="container">
        <h1 class="form-heading">ALTSCHOOL REGISTRATION FORM</h1>
        <form action="" method="post" class="form">
            <div class="group">
                <label for="first name" class="grouplabel">First Name</label>
                <input type="text" name="first name" id="first name" required placeholder="First name">
            </div>
            <div class="group">
                <label for="last name" class="grouplabel">Last Name</label>
                <input type="text" name="last name" id="last name" required placeholder="Last name">
            </div>
            <div class="group">
                <label for="telephone" class="grouplabel">Telephone</label>
                <input type="tel" name="telephone" id="telephone" required placeholder="Phone Number">
            </div>
            <div class="group">
                <label for="email" class="grouplabel">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="group ">
                <label for="gender" class="grouplabel">Gender</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="group">
                <button class="bnt-submit">Submit</button>
            </div>
           
        </form>




    </main>
 
   
</body>
</html>
